<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMate Dashboard</title>

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h1 class="logo">TaskMate</h1>
      <nav>
        <ul class="menu">
          <li class="menu-item active">
            <i class="fas fa-th-large"></i> Home
          </li>
          <li class="menu-item">
            <i class="fas fa-user"></i> Profile
          </li>
          <li class="menu-item dropdown">
            <i class="fas fa-folder"></i> Environments
            <ul class="submenu">
              <li class="submenu-item">Mobile App</li>
              <li class="submenu-item">Design System</li>
              <li class="submenu-item">Website Redesign</li>
              <li class="menu-item add-environment">
                <i class="fas fa-plus"></i> Add Environment
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="navbar">
        <div class="search-bar">
          <form id="searchForm" method="POST" action="{% url 'task:search_task' %}" onsubmit="updateActionUrl()">
            {% csrf_token %}
            <div class="search-bar-wrapper">
              <input type="text" id="searchInput" name="searched" placeholder="Search for a task or an environment...">
              <button type="submit" formaction="{% url 'task:search_task' %}" class="search-btn">
                Search Tasks
              </button>
              <button type="submit" formaction="{% url 'environment:search_environment' %}" class="search-btn">
                Search Environments
              </button>
            </div>
          </form>
        </div>
        
        <div class="navbar-right">
          <div class="user-actions">
            <i class="fas fa-adjust theme-toggle-icon"></i>
            <i class="fas fa-bell notification-icon"></i>
            <i class="fas fa-user-circle profile-icon"></i>
          </div>
        </div>
      </header>
      
      {% block content %}
      {% endblock %}
    </main>
  </div>

  <!-- Link to External JS -->
  <script src="{% static 'base/js/base.js' %}"></script>
</body>
</html>
