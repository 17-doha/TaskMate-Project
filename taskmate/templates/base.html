<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMate Dashboard</title>

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Inline CSS for quick responsiveness (can be moved to base.css) -->
  <style>
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .dashboard {
        flex-direction: column;
      }
      .menu-item.dropdown .submenu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">TaskMate</h1>
      <nav>
        <ul class="menu">
          <li class="menu-item active">
            <i class="fas fa-th-large"></i> Home
          </li>
          <li class="menu-item">
            <i class="fas fa-user"></i> Profile
          </li>
          <li class="menu-item dropdown">
            <i class="fas fa-folder"></i> Environments
            <ul class="submenu">
              {% for environment in environments %}
                <li class="submenu-item">
                  <a href="{% url 'environment:view_table_task' environment_id=environment.environment_id %}">
                    {{ environment.label }}
                  </a>
                </li>
              {% empty %}
                <li class="submenu-item">No environments available</li>
              {% endfor %}
              <li class="submenu-item add-environment">
                <button class="btn btn-secondary" disabled>
                  <i class="fas fa-plus"></i> Add Environment
                </button>
              </li>
            </ul>
          </li>          
        </ul>
      </nav>
    </aside>    

    <!-- Main Content -->
    <main class="main-content">
      <!-- Navbar -->
      <header class="navbar">
        <div class="search-bar">
          <form id="searchForm" method="POST" action="{% url 'task:search_task' %}">
            {% csrf_token %}
            <div class="search-bar-wrapper">
              <input type="text" id="searchInput" name="searched" placeholder="Search for a task or an environment...">
              <button type="submit" formaction="{% url 'task:search_task' %}" class="search-btn" aria-label="Search Tasks">
                Search Tasks
              </button>
              <button type="submit" formaction="{% url 'environment:search_environment' %}" class="search-btn" aria-label="Search Environments">
                Search Environments
              </button>
            </div>
          </form>
        </div>
        
        <div class="navbar-right">
          <div class="user-actions">
            <i class="fas fa-adjust theme-toggle-icon" aria-label="Toggle Theme"></i>
            <i class="fas fa-bell notification-icon" aria-label="Notifications"></i>
            <i class="fas fa-user-circle profile-icon" aria-label="User Profile"></i>
          </div>
        </div>
      </header>
      
      {% block content %}
      {% endblock %}
    </main>
  </div>

  <script src="{% static 'base/js/base.js' %}"></script>
</body>
</html>
