<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMate Dashboard</title>
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background: #f9fafb;
    }
    
    .dashboard {
        display: flex;
        width: 100%;
        height: 100%;
    }
    
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #fff;
    }

    /* Sidebar styles */
    .sidebar {
        width: 15%;
        background: linear-gradient(135deg, #443fa1, #a486fe);
        padding: 20px;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        color: #fff;
    }

    .sidebar h1.logo {
        font-size: 26px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 30px;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 2px;
    }

    .sidebar .menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar .menu li {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .sidebar .menu li i {
        font-size: 18px;
        margin-right: 12px;
        color: #fff;
        transition: color 0.3s ease;
    }

    .sidebar .menu li:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
    }

    .sidebar .menu li.active {
        background: rgba(255, 255, 255, 0.3);
        font-weight: bold;
    }

    .sidebar .menu li.add-environment {
        margin-top: 20px;
        border: 2px dashed rgba(255, 255, 255, 0.5);
        justify-content: center;
        text-align: center;
        padding: 8px 10px; /* Reduce padding to make it less wide */
        max-width: 70%; /* Limit the button width */
        margin-left: auto; /* Center the button */
        margin-right: auto; /* Center the button */
        transition: transform 0.3s ease;
    }

    .sidebar .menu li.add-environment i {
        margin-right: 0;
    }

    /* Dropdown styles */
    .menu-item.dropdown {
        position: relative;
    }

    .menu-item.dropdown .submenu {
        display: none;
        position: absolute;
        top: 100%; /* Position the submenu directly below the parent */
        left: 0;
        width: 100%; /* Make the submenu the same width as the parent */
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 10px 0;
        z-index: 10; /* Ensure it appears above other elements */
    }

    .menu-item.dropdown.open .submenu {
        display: block;
    }

    .submenu li {
        padding: 8px 15px;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .submenu li:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* Navbar styles */
    header.navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .search-bar {
        flex-grow: 1;
        margin-right: 20px;
    }
    
    .search-bar input {
        width: 95%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    
    .search-bar input:focus {
        border-color: #6c63ff;
        outline: none;
        box-shadow: 0 0 5px #6c63ff;
    }

    .navbar-right {
        display: flex;
        align-items: center;
    }

    .user-actions {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    .user-actions i {
        font-size: 20px;
        color: #333;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .user-actions i:hover {
        color: #6c63ff;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">TaskMate</h1>
      <nav>
        <ul class="menu">
          <li class="menu-item active">
            <i class="fas fa-th-large"></i> Home
          </li>
          <li class="menu-item">
            <i class="fas fa-user"></i> Profile
          </li>
          <li class="menu-item dropdown">
            <i class="fas fa-folder"></i> Environments
            <ul class="submenu">
              <li class="submenu-item">Mobile App</li>
              <li class="submenu-item">Design System</li>
              <li class="submenu-item">Website Redesign</li>
              <li class="menu-item add-environment">
                <i class="fas fa-plus"></i> Add Environment
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="navbar">
        <div class="search-bar">
          <input type="text" placeholder="Search for a task or an environment...">
        </div>
        <div class="navbar-right">
          <div class="user-actions">
            <i class="fas fa-adjust theme-toggle-icon"></i>
            <i class="fas fa-bell notification-icon"></i>
            <i class="fas fa-user-circle profile-icon"></i>
          </div>
        </div>
      </header>
      
        <!-- Block for child content -->
        {% block content %}
        {% endblock %}
    </main>
  </div>

  <script>
    // JavaScript for toggling the dropdown menu
    const dropdown = document.querySelector('.menu-item.dropdown');
    dropdown.addEventListener('click', () => {
      dropdown.classList.toggle('open');
    });
  </script>
</body> 
</html>
