<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMate Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Internal Styles  -->
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background: #f9fafb;
    }
    
    .dashboard {
        display: flex;
        width: 100%;
        height: 100%;
    }
    
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #fff;
    }

    .sidebar {
        width: 15%;
        background: linear-gradient(135deg, #443fa1, #a486fe);
        padding: 20px;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        color: #fff;
    }

    .sidebar h1.logo {
        font-size: 26px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 30px;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 2px;
    }

    .sidebar .menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar .menu li {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .sidebar .menu li i {
        font-size: 18px;
        margin-right: 12px;
        color: #fff;
        transition: color 0.3s ease;
    }

    .sidebar .menu li:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
    }

    .sidebar .menu li.active {
        background: rgba(255, 255, 255, 0.3);
        font-weight: bold;
    }

    .sidebar .menu li.add-environment {
        margin-top: 20px;
        border: 2px dashed rgba(255, 255, 255, 0.5);
        justify-content: center;
        text-align: center;
        padding: 8px 10px;
        max-width: 70%;
        margin-left: auto;
        margin-right: auto;
        transition: transform 0.3s ease;
    }

    .sidebar .menu li.add-environment i {
        margin-right: 0;
    }

    .menu-item.dropdown {
        position: relative;
    }

    .menu-item.dropdown .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 10px 0;
        z-index: 10;
    }

    .menu-item.dropdown.open .submenu {
        display: block;
    }

    .submenu li {
        padding: 8px 15px;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .submenu li:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    header.navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .search-bar {
        position: relative;
        flex-grow: 1;
        margin-right: 20px;
    }
    
    .search-bar input {
        width: 60%;
        padding: 15px;
        padding-right: 40px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    
    .search-bar input:focus {
        border-color: #6c63ff;
        outline: none;
        box-shadow: 0 0 5px #6c63ff;
    }

    .search-bar .search-btn {
        padding: 15px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        background: #6c63ff;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .search-bar .search-btn:hover {
        background: #443fa1;
        transform: translateY(-2px);
    }

    .navbar-right {
        display: flex;
        align-items: center;
    }

    .user-actions {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    .user-actions i {
        font-size: 20px;
        color: #333;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .user-actions i:hover {
        color: #6c63ff;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h1 class="logo">TaskMate</h1>
      <nav>
        <ul class="menu">
          <li class="menu-item active">
            <i class="fas fa-th-large"></i> Home
          </li>
          <li class="menu-item">
            <i class="fas fa-user"></i> Profile
          </li>
          <li class="menu-item dropdown">
            <i class="fas fa-folder"></i> Environments
            <ul class="submenu">
              <li class="submenu-item">Mobile App</li>
              <li class="submenu-item">Design System</li>
              <li class="submenu-item">Website Redesign</li>
              <li class="menu-item add-environment">
                <i class="fas fa-plus"></i> Add Environment
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="navbar">
        <div class="search-bar">
          <form id="searchForm" method="POST" action="{% url 'task:search_task' %}" onsubmit="updateActionUrl()">
            {% csrf_token %}
            <div class="search-bar-wrapper">
              <input type="text" id="searchInput" name="searched" placeholder="Search for a task or an environment...">
              <button type="submit" formaction="{% url 'task:search_task' %}" class="search-btn">
                Search Tasks
              </button>
              <button type="submit" formaction="{% url 'environment:search_environment' %}" class="search-btn">
                Search Environments
              </button>
            </div>
          </form>
        </div>
        
        <div class="navbar-right">
          <div class="user-actions">
            <i class="fas fa-adjust theme-toggle-icon"></i>
            <i class="fas fa-bell notification-icon"></i>
            <i class="fas fa-user-circle profile-icon"></i>
          </div>
        </div>
      </header>
      
      {% block content %}
      {% endblock %}
    </main>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchForm = document.getElementById('searchForm');

    searchInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        searchForm.submit();
      }
    });

    const searchBtn = document.querySelector('.search-btn');
    searchBtn.addEventListener('click', function(event) {
      event.preventDefault();
      searchForm.submit();
    });
    
    function updateActionUrl() {
        const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
        const form = document.getElementById('searchForm');

        if (searchInput.includes("task") || !isNaN(searchInput)) {
            form.action = "{% url 'task:search_task' %}";
        } else {
            form.action = "{% url 'environment:search_environment' %}";
        }
    }
  </script>
</body> 
</html>
