<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Notifications</title>
    <!-- Add Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notification-icon {
            position: relative;
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 12px;
        }

        .notifications-dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            width: 300px;
            border-radius: 5px;
            z-index: 1000;
        }

        .notifications-dropdown ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .notifications-dropdown ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .notifications-dropdown ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Notification Icon -->
        <div class="notification-icon" id="notificationIcon">
            <i class="fas fa-bell fa-2x"></i>
            <span class="notification-badge" id="notificationBadge">0</span>
        </div>

        <!-- Notification Dropdown -->
        <div class="notifications-dropdown" id="notificationsDropdown">
            <ul id="notificationsList">
                <!-- Notifications will be dynamically loaded here -->
            </ul>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include jQuery (Optional for simplicity) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const notificationIcon = document.getElementById('notificationIcon');
        const notificationsDropdown = document.getElementById('notificationsDropdown');
        const notificationsList = document.getElementById('notificationsList');
        const notificationBadge = document.getElementById('notificationBadge');

        // Toggle dropdown visibility
        notificationIcon.addEventListener('click', () => {
            notificationsDropdown.style.display = 
                notificationsDropdown.style.display === 'block' ? 'none' : 'block';

            // Load notifications when dropdown is opened
            if (notificationsDropdown.style.display === 'block') {
                fetchNotifications();
            }
        });

        // Fetch notifications from the server
        function fetchNotifications() {
            fetch('/invitation/get-notifications/') // Replace with the actual URL of your API endpoint
                .then(response => response.json())
                .then(data => {
                    notificationsList.innerHTML = ''; // Clear existing notifications
                    notificationBadge.textContent = data.notifications.length; // Update badge count

                    data.notifications.forEach(notification => {
                        const li = document.createElement('li');
                        li.textContent = notification.message;
                        notificationsList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching notifications:', error);
                });
        }
    </script>
</body>
</html>
