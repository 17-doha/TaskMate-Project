<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation</title>
    <link rel="stylesheet" href="{% static 'password_reset/css/password_reset_confirm.css' %}">
</head>
<body>
    <div class="password-reset-container">
        <h1>Password Reset Confirmation</h1>
        <p>If you requested a password reset, please check your email for further instructions.</p>
        <p>If you did not request a password reset, please ignore this message.</p>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <button type="submit" class="btn">Go to Login</button>
        </form>
    </div>
</body>
</html>
