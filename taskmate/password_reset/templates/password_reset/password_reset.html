<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .reset-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reset-container h1 {
            font-size: 24px;
            color: #333333;
            text-align: center;
            margin-bottom: 10px;
        }

        .reset-container p {
            font-size: 14px;
            color: #666666;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9fc;
            outline: none;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 4px rgba(108, 99, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #6c63ff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5b54d3;
        }

        .forgot-link {
            font-size: 14px;
            text-align: right;
            display: block;
            margin-top: 5px;
        }

        .forgot-link a {
            color: #6c63ff;
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Password Reset</h1>
        <p>Please enter your email to reset your password.</p>
        <form action="/password-reset/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Example@email.com" required>
            </div>
            <button type="submit" class="btn">Request password reset</button>
        </form>
    </div>
</body>
</html>
