<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite User</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Invite Button -->
        <button id="inviteButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inviteModal">
            Invite User
        </button>
    </div>

    <!-- Invite Modal -->
    <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inviteModalLabel">Invite a User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="inviteForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Invitee's Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter the invitee's email" required>
                        </div>
                        <div class="mb-3">
                            <label for="environmentLabel" class="form-label">Environment Name</label>
                            <input type="text" class="form-control" id="environmentLabel" name="environment_label" placeholder="Enter environment name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="sendInviteButton" class="btn btn-primary">Send Invitation</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("sendInviteButton").addEventListener("click", function () {
            const email = document.getElementById("email").value; // Get email from the form
            const environmentLabel = document.getElementById("environmentLabel").value; // Get environment name from the form

            fetch("{% url 'invitation' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
                },
                body: new URLSearchParams({
                    email: email,
                    environment_label: environmentLabel
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Invitation sent successfully!");
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to send invitation.");
            });
        });

    </script>
</body>
</html>
