<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f1fa; /* Light purple background */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .btn {
            background-color: #6a1b9a; /* Purple color */
            border: none;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            margin: 15px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #4a148c; /* Darker purple on hover */
            color: #fff;
            transform: scale(1.05);
        }
        h1 {
            color: #6a1b9a; /* Purple for heading */
            font-weight: bold;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TaskMate</h1>
        <p class="lead text-muted">Manage your tasks effortlessly with TaskMate.</p>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
        <a href="{% url 'login' %}" class="btn">Login</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
