{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h2>Edit Profile</h2>
    
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>

    <a href="{% url '_profile:profile_view'  %}">Cancel</a>
  </div>
{% endblock %}
